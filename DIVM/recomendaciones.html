<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de pacientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body style="background-color: #f9f9f9;">

    <!-- Encabezado -->
    <div class="container-fluid" style="background-color: #edc1e0fd; padding: 20px;">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-2 text-start">
          <img src="img/LOGO SIN FONDO.png" style="width: 100px; height: auto;">
        </div>

        <!-- Texto centrado -->
        <div class="col-10 text-center">
          <h2 style="color: #c5005a; font-weight: bold; text-center">DIVM EDUCACIÓN ESPECIAL</h2>
        </div>
      </div>
    </div>

    <!-- Navegación -->
   <div class="container py-3 text-center">
  <div class="d-flex justify-content-center gap-3 flex-wrap">
    <a href="inicio.html">
      <button type="button" class="btn btn-primary">Inicio</button>
    </a>
    <a href="registro.html">
      <button type="button" class="btn btn-secondary">Registro de Pacientes</button>
    </a>
    <a href="recomendaciones.html">
      <button type="button" class="btn btn-success">Recomendaciones Escolares</button>
    </a>
    <a href="plan.html">
      <button type="button" class="btn btn-danger">Plan para los padres</button>
    </a>
  </div>
</div>


    <!-- Formulario -->
    <div class="container my-4">
      <form onsubmit="return validarFormulario()">
        <div class="bg-dark text-white text-center py-3 mb-4 rounded">
          <h3>Recomendaciones Escolares</h3>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre completo">
          <label for="nombrePaciente">Nombre completo de la madre:</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="edadPaciente" placeholder="Edad">
          <label for="edadPaciente">Nombre completo de la madre:</label>
        </div>

       <div class="form-floating mb-3">
          <textarea id="indicaciones" name="indicaciones" class="form-control" rows="6" placeholder="Escribe las indicaciones aquí..."></textarea>
          <label for="indicaciones">Recomendaciones:</label>
        </div>

        
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
