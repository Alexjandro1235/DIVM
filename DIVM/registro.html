<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de pacientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body style="background-color: #f9f9f9;">

    <!-- Encabezado -->
    <div class="container-fluid" style="background-color: #edc1e0fd; padding: 20px;">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-2 text-start">
          <img src="img/LOGO SIN FONDO.png" style="width: 100px; height: auto;">
        </div>

        <!-- Texto centrado -->
        <div class="col-10 text-center">
          <h2 style="color: #c5005a; font-weight: bold; text-center">DIVM EDUCACIÓN ESPECIAL</h2>
        </div>
      </div>
    </div>

    <!-- Navegación -->
  <div class="container py-3 text-center">
  <div class="d-flex justify-content-center gap-3 flex-wrap">
    <a href="inicio.html">
      <button type="button" class="btn btn-primary">Inicio</button>
    </a>
    <a href="registro.html">
      <button type="button" class="btn btn-secondary">Registro de Pacientes</button>
    </a>
    <a href="recomendaciones.html">
      <button type="button" class="btn btn-success">Recomendaciones Escolares</button>
    </a>
    <a href="plan.html">
      <button type="button" class="btn btn-danger">Plan para los padres</button>
    </a>
  </div>
</div>


    <!-- Formulario -->
    <div class="container my-4">
      <form onsubmit="return validarFormulario()">
        <div class="bg-dark text-white text-center py-3 mb-4 rounded">
          <h3>Registro de Pacientes</h3>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre completo">
          <label for="nombrePaciente">Nombre completo del paciente:</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="edadPaciente" placeholder="Edad">
          <label for="edadPaciente">¿Cuántos años tiene?</label>
        </div>

        <div class="form-floating mb-3">
      <select class="form-select" id="diagnostico" aria-label="Diagnóstico">
        <option selected disabled>Seleccione una opción</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
      <label for="diagnostico">¿Cuenta con diagnóstico?</label>
    </div>


        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombreMadre" placeholder="Nombre de la madre">
          <label for="nombreMadre">Nombre de la madre:</label>
        </div>

        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="nombrePadre" placeholder="Nombre del padre">
          <label for="nombrePadre">Nombre del padre:</label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-danger">Guardar</button>
        </div>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
